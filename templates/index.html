<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SMS sender</title>
  </head>
  <body>
    <div class="p-3 text-center">
        <p class="">SMS / MMS Mass sender</p> 
        <p style="font-size: 14px;" class="lead">This is a simple sms / mms program that converts bulk text files containing phone numbers into lists for easy iteration and spamming of converted numbers </p>
    </div>
    <section style="padding: 40px;">
        <div class="mb-3">
          <form>
            <label for="formFile" class="form-label">Leads file (.txt)</label>
            <input name="leads" class="form-control" type="file" id="formFile"> <br>
            <a name="submit" class="btn btn-primary btn-block">Convert file to list</a> <br> <br>
            <label for="list">List(Converted leads)</label>
            <textarea disabled class="form-control" id="list" name="list" rows="3"></textarea> <br>                            
          </form>
          </div>
          <div class="">
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">SMS / MMS message</label>
                <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> <br>

            <button type="button" class="btn btn-success btn-block">Send sms / mms</button>

              </div>
          </div>
          
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
